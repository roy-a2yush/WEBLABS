<!DOCTYPE html>
<html>
<head>
	<title>Square & cube</title>
</head>
<body style="background-color: black;">
	<div align="center">
		<h6 style="color: white;">Aayush Lal Roy</h6>
		<h6 style="color: white;">1CR17CS003</h6><br>
		<h1 style="background-color: pink;">Table of Squares and cubes</h1><br>
		<table border="2" style="background-color: grey; color: white;">
			<tr>
				<th>Number</th>
				<th>Square</th>
				<th>Cube</th>
			</tr>
			<script type="text/javascript">
				for(var i=0;i<=10;i++) {
					document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
				}
			</script>
		</table>
	</div>
</body>
</html>
