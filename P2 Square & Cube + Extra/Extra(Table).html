<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body style="background-color: black;">
	<div align="center">
		<h6 style="color: white;">Aayush Lal Roy</h6>
		<h6 style="color: white;">1CR17CS003</h6><br>
		<h1 style="background-color: pink;">Table of 1 to 10</h1><br>
		<table border="2" style="background-color: white; color: black; text-align: center; font-weight: bold;">
			<colgroup>
				<col style="background-color: red">
				<col style="background-color: orange">
				<col style="background-color: yellowgreen">
				<col style="background-color: green">
				<col style="background-color: lightblue">
			</colgroup>
			<tr>
				<th width="100px" style="font-size: 25px;">1 X</th>
				<th width="100px" style="font-size: 25px;">2 X</th>
				<th width="100px" style="font-size: 25px;">3 X</th>
				<th width="100px" style="font-size: 25px;">4 X</th>
				<th width="100px" style="font-size: 25px;">5 X</th>
			</tr>
			<script type="text/javascript">
				for(var i=1;i<=10;i++) {
					document.write("<tr><td>1 x "+i+" = "+(1*i)+"</td><td>2 x "+i+" = "+(2*i)+"</td><td>3 x "+i+" = "+(3*i)+"</td><td>4 x "+i+" = "+(4*i)+"</td><td>5 x "+i+" = "+(5*i)+"</td></tr>");
				}
			</script>
		</table>
		<table border="2" style="background-color: white; color: black; text-align: center; top:0; font-weight: bold;">
			<colgroup>
				<col style="background-color: red">
				<col style="background-color: orange">
				<col style="background-color: yellowgreen">
				<col style="background-color: green">
				<col style="background-color: lightblue">
			</colgroup>
			<tr>
				<th width="100px" style="font-size: 25px;">6 X</th>
				<th width="100px" style="font-size: 25px;">7 X</th>
				<th width="100px" style="font-size: 25px;">8 X</th>
				<th width="100px" style="font-size: 25px;">9 X</th>
				<th width="100px" style="font-size: 25px;">10 X</th>
			</tr>
			<script type="text/javascript">
				for(var i=1;i<=10;i++) {
					document.write("<tr><td>6 x "+i+" = "+(6*i)+"</td><td>7 x "+i+" = "+(7*i)+"</td><td>8 x "+i+" = "+(8*i)+"</td><td>9 x "+i+" = "+(9*i)+"</td><td>10 x "+i+" = "+(10*i)+"</td></tr>");
				}
			</script>
		</table>
	</div>
</body>
</html>
